<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>One Challenger</title>
</head>

<body>
    <!--No se permite numero y ni mayusculas codificador y el boton copiar-->
    <header>
        <div class="container">
            <h1>Código secreto</h1>
        </div>
    </header>

    <section class="container">
        <form id="form-encriptar">

            <div class="grupo_one">
                <label for="texto_one">Solo letras minúsculas, sin acento</label>
              <hr>
                <input type="text" id="texto_one" name="texto_one" placeholder="Ingrese el texto aqui">
                <button id="encriptar-texto">Encriptar!</button>
                <button id="desencriptar-texto">Desencriptar!</button>
            </div>
            <div class="grupo_two">
                <label for="texto_two">Mensaje encriptado</label>
               <hr>
                <input type="text" id="texto_two" name="texto_two" placeholder="Esperando....">
                <button id="copiar-texto">Copiar!</button>
            </div>
        </form>


    </section>
